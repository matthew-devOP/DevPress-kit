[opcache]
; OPcache Configuration for Performance Optimization
; Tuned for WordPress and containerized environments

; Enable OPcache
opcache.enable = 1
opcache.enable_cli = 1

; Memory Configuration
opcache.memory_consumption = 256
opcache.interned_strings_buffer = 32
opcache.max_accelerated_files = 20000

; Performance Settings
opcache.revalidate_freq = 60
opcache.fast_shutdown = 1
opcache.save_comments = 1
opcache.enable_file_override = 0

; Development vs Production Settings
; For development, you may want to set revalidate_freq to 0
; opcache.revalidate_freq = 0

; Validation and Security
opcache.validate_timestamps = 1
opcache.revalidate_path = 0
opcache.use_cwd = 1
opcache.protect_memory = 1

; Error Handling
opcache.log_verbosity_level = 1
opcache.error_log = /var/log/opcache.log

; File Cache Settings (optional, for persistent cache)
; opcache.file_cache = /tmp/opcache
; opcache.file_cache_only = 0
; opcache.file_cache_consistency_checks = 1

; Optimization Settings
opcache.optimization_level = 0x7FFEBFFF
opcache.inherited_hack = 1
opcache.dups_fix = 0
opcache.blacklist_filename = /usr/local/etc/php/opcache.blacklist

; JIT Configuration (PHP 8.0+)
; Uncomment the following lines for PHP 8.0+
; opcache.jit = tracing
; opcache.jit_buffer_size = 64M
; opcache.jit_debug = 0

; WordPress Specific Optimizations
; Preload common WordPress files (PHP 7.4+)
; opcache.preload = /var/www/html/wp-content/opcache-preload.php
; opcache.preload_user = www-data

; Cache Control
opcache.max_wasted_percentage = 10
opcache.consistency_checks = 0
opcache.force_restart_timeout = 180

; Huge Pages (if available on system)
opcache.huge_code_pages = 0

; File Restrictions
opcache.restrict_api = ""

; Additional WordPress optimizations
opcache.max_file_size = 0
opcache.preferred_memory_model = ""
